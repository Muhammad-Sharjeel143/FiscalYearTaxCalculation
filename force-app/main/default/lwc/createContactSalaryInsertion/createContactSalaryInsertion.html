<template>
    <lightning-card>
        <div class="slds-page-header">
            <div class="slds-grid slds-gutters" style="font-size: 18px; font-weight:bold;">
                <div class="slds-col slds-m-left_medium slds-size_1-of-5" >
                    <span >Name</span>
                </div>
                <div class="slds-col slds-m-left_xx-large  slds-size_1-of-5">
                    <span>Month</span>
                </div>
                <div class="slds-col slds-m-left_xx-large  slds-size_1-of-5">
                    <span>Salary</span>
                </div>
                <div class="slds-col slds-m-left_xx-large slds-size_1-of-5">
                    <span>Year</span>
                </div>
            </div>
        </div>
        <template 
            for:each={itemList} 
            for:item="item" 
            for:index="index">
            <lightning-record-edit-form 
                key={item.id} 
                object-api-name="Salary__c">
                <lightning-layout>
                    <lightning-layout-item 
                        class="custom-field-size slds-m-left_medium slds-m-right_small "
                        size="12" 
                        large-device-size="2"
                        padding="around-small">
                        <lightning-input-field
                            field-name ={field.CONTACTNAME}
                            title ={label.CONTACTLABEL}
                            variant="label-hidden" 
                            required>
                        </lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item  
                        class="custom-field-size slds-m-left_small slds-m-right_small"
                        size="12"
                        large-device-size="2"
                        padding="around-small">
                        <lightning-input-field  
                            field-name ={field.MONTHNAME}
                            title ={label.MONTHLABEL}
                            variant="label-hidden"
                            required>
                        </lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item 
                        class="custom-field-size slds-m-left_small slds-m-right_small"
                        size="12"
                        large-device-size="2"
                        padding="around-small">
                        <lightning-input-field  
                            field-name ={field.MONTHSALARY}
                            title ={label.SALARYLABEL}
                            variant="label-hidden">
                        </lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item 
                        class="custom-field-size slds-m-left_small"
                        size="12"
                        large-device-size="2"
                        padding="around-small">
                        <lightning-input-field   
                            field-name ={field.YEAR}
                            title ={label.YEARLABEL}
                            variant="label-hidden" 
                            required>
                        </lightning-input-field>
                    </lightning-layout-item>
                    <lightning-layout-item 
                        class="slds-m-left_x-small"
                        size="12"
                        large-device-size="2"
                        padding="around-small">
                        <div>
                            <lightning-icon   
                                icon-name="action:new"
                                access-key={item.id}
                                id={index}
                                size="x-small"
                                title ={label.ADDROWLABEL}
                                onclick={addRow}>
                            </lightning-icon>
                            <lightning-layout-item   
                                size="12"
                                large-device-size="2"
                                padding="around-small">
                                <lightning-icon   
                                    icon-name="action:delete"
                                    access-key={item.id}
                                    id={index}
                                    size="x-small"
                                    data-index={index} 
                                    title ={label.DELETEROWLABEL}
                                    onclick={removeRow}>
                                </lightning-icon>
                            </lightning-layout-item>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-record-edit-form>
        </template>
        <lightning-layout>
            <div class="slds-align_absolute-center">
                <lightning-button
                    onclick={handleSubmit}  
                    title ={label.SUBMITROWLABEL}
                    label="Submit" 
                    variant="brand">
                </lightning-button>
            </div>
        </lightning-layout>
    </lightning-card>
</template>
